<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="color-scheme" content="light">
  <meta name="supported-color-schemes" content="light">
  <title>Light Mode Only Email</title>
  <style>
    /* General Styles */
    body {
      margin: 0;
      padding: 0;
      background-color: #ffffff;
      /* Force light background */
      color: #000000;
      /* Force dark text */
      forced-color-adjust: none;
      color-scheme: light;
    }

    .logo-container {
      text-align: center;
      background-color: #ffffff;
      /* Force light background */
      padding: 20px;
    }

    .logo-light {
      display: block;
      margin: 0 auto;
      max-width: 200px;
    }

    .logo-dark {
      display: none;
      /* Default: hide dark mode logo */
      margin: 0 auto;
      max-width: 200px;
    }

    /* Gmail-specific targeting */
    u+body .logo-light {
      display: block;
    }

    u+body .logo-dark {
      display: none;
    }

    @media (prefers-color-scheme: dark) {
      u+body .logo-light {
        display: none !important;
      }

      u+body .logo-dark {
        display: block !important;
      }
    }

    /* Outlook-specific dark mode targeting */
    [data-ogsc] .logo-light {
      display: block !important;
      /* Force light mode logo */
    }

    [data-ogsc][data-ogsb-mode="dark"] .logo-light {
      display: none !important;
    }

    [data-ogsc][data-ogsb-mode="dark"] .logo-dark {
      display: block !important;
    }
  </style>
</head>

<body>
  <!-- Wrapper Table -->
  <table width="100%" cellpadding="0" cellspacing="0" border="0">
    <tr>
      <td class="logo-container">
        <!-- Light Mode Logo -->
        <img
          src="http://image.email.transamerica.com/lib/fe9415747d6c047b75/m/1/804cd745-aec3-4c87-b674-a46533020c54.png"
          alt="Light Mode Logo" class="logo-light" width="235" />

        <!-- Dark Mode Logo -->
        <img
          src="http://image.email.transamerica.com/lib/fe9415747d6c047b75/m/1/d2b1521a-1fdc-4cbe-8ea2-6f1021cd3e76.png"
          alt="Dark Mode Logo" class="logo-dark" width="235" />
      </td>
    </tr>
  </table>
  <table align="center">
    <tr>
      <td>
        <div style="line-height: 115%; font-size:12px; Margin-bottom: 12px;">
          <div style="text-align: center;">
            To view this email as a web page,
            <a alias="view_on_web" conversion="true" data-linkto="other" href="%%view_email_url%%"
              style="text-decoration:underline;font-weight:normal;line-height:100%;" title="click here">click here</a>.
          </div>
        </div>
        <div style="line-height: 115%; font-size:12px; Margin-bottom: 12px;">
          <strong>%%Member_Busname%%</strong>
          <br>
          %%Member_Addr%%, %%Member_City%%, %%Member_State%% %%Member_PostalCode%%
        </div>
        <div style="line-height: 115%; font-size:12px; Margin-bottom: 12px;">
          <strong>Please do not reply to this email.</strong>
        </div>
        <div style="line-height: 115%; font-size:12px; Margin-bottom: 12px;">
          <a href="%%profile_center_url%%">Click here</a> to update your email preferences.
        </div>
      </td>
    </tr>
  </table>
</body>

</html>
