<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="color-scheme" content="light">
  <meta name="supported-color-schemes" content="light">
  <title>Light Mode Only Email</title>
  <style>
    /* General Styles */
    body {
      margin: 0;
      padding: 0;
      background-color: #ffffff; /* Force light background */
      color: #000000;           /* Force dark text */
    }

    .logo-container {
      text-align: center;
      background-color: #ffffff; /* Force light background */
      padding: 20px;
    }

    .logo {
      display: block;
      margin: 0 auto;
      max-width: 200px;
    }
  </style>
</head>
<body>
  <!-- Wrapper Table -->
  <table width="100%" cellpadding="0" cellspacing="0" border="0">
    <tr>
      <td class="logo-container">
        <img
          src="light-mode-logo-url"
          alt="Company Logo"
          class="logo"
        />
      </td>
    </tr>
  </table>
</body>
</html>
